<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="app-area">
        <div class="result">
            <div class="answer"></div>
            <div class="inputs"><span class="num-input first-input"></span><span class="operator">  </span><span class="num-input second-input"></span></div>
        </div>

        <div class="keys">
            <div class="key-row">
                <div class="utility-key clear">CE</div>
                <div class="utility-key plus-minus">+/-</div>
                <div class="utility-key percent">%</div>
                <div class="function-key divide">รท</div>
            </div>
            <div class="key-row">
                <div class="num-key num-7">7</div>
                <div class="num-key num-8">8</div>
                <div class="num-key num-9">9</div>
                <div class="function-key multiply">ร</div>
            </div>
            <div class="key-row">
                <div class="num-key num-4">4</div>
                <div class="num-key num-5">5</div>
                <div class="num-key num-6">6</div>
                <div class="function-key subtract">-</div>
            </div>
            <div class="key-row">
                <div class="num-key num-1">1</div>
                <div class="num-key num-2">2</div>
                <div class="num-key num-3">3</div>
                <div class="function-key add">+</div>
            </div>
            <div class="key-row">
                <div class="num-key num-0">0</div>
                <div class="num-key decimal">.</div>
                <div class="function-key equal">=</div>
            </div>
        </div> <!--end keys section-->
    </div>
</body>
</html>
