<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="app-area">
        <div class="result">
            <div class="inputs">32444</div>
            <div class="answer"><span class="num-input">3245</span><span class="operator"> + </span><span class="num-input">123</span></div>
        </div>

        <div class="keys">
            <div class="key-row">
                <div class="utility-key">c</div>
                <div class="utility-key">+/-</div>
                <div class="utility-key">%</div>
                <div class="function-key">/</div>
            </div>
            <div class="key-row">
                <div class="num-key">7</div>
                <div class="num-key">8</div>
                <div class="num-key">9</div>
                <div class="function-key">x</div>
            </div>
            <div class="key-row">
                <div class="num-key">4</div>
                <div class="num-key">5</div>
                <div class="num-key">6</div>
                <div class="function-key">-</div>
            </div>
            <div class="key-row">
                <div class="num-key">1</div>
                <div class="num-key">2</div>
                <div class="num-key">3</div>
                <div class="function-key">+</div>
            </div>
            <div class="key-row">
                <div class="num-key zero">0</div>
                <div class="num-key">.</div>
                <div class="function-key">=</div>
            </div>
        </div> <!--end keys section-->
    </div>
</body>
</html>
